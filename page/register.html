    <script>
        $(function () {
            $("#register-form").validate({
                errorClass:"input_error",
                validClass: "input_success",
                rules: {

                    verifiedMobile: {
                        required: true,
                        minlength : 11,
                        isMobile : true
                    },
                    nickname: {
                        required: true,
                        rangelength:[5,10],

                    },
                    password: {
                        required: true,
                        passWord:true
                    },
                    password_confirm: {
                        required: true,
                        equalTo: "#register_password"
                    },
                    agree_policy:{
                        isAgreeRule:true
                    },
                },
                messages: {
                    verifiedMobile: {
                        required: "请输入手机号！",
                        minlength : "不能小于11个字符！",
                    },
                    nickname: {
                        required: "请输入用户名！",
                        rangelength:"用户名格式错误！"
                    },
                    password: {
                        required: "请输入密码！"
                    },
                    password_confirm: {
                        required: "请输入密码！",
                        equalTo: "两次输入密码不一致"
                    },

                },

            });

            $.validator.addMethod("isMobile", function(value, element) {
                var length = value.length;
                var mobile = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;
                return this.optional(element) || (length == 11 && mobile.test(value));
            }, "请正确填写您的手机号码");

            // 自定义密码验证
            $.validator.addMethod("passWord", function(value, element) {
                var passWord = /^(?![0-9]+$)(?![a-zA-Z]+$)(?!([^(0-9a-zA-Z)]|[\\(\\)])+$)([^(0-9a-zA-Z)]|[\\(\\)]|[a-zA-Z]|[0-9]){6,16}$/;
                return this.optional(element) || (passWord.test(value));
            }, "请输入至少6-16位密码（至少包含字母，数字）");

            $.validator.addMethod("isAgreeRule", function(value, element) {
                return element.checked;
            }, "请勾选!");

        })

    </script>
