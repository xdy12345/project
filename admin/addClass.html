<script type="text/javascript">
    function fileChange() {
        $.ajaxFileUpload({
            url: "/prod/ajaxImg.action",
            secureuri: false,
            fileElementId: 'pimage',
            dataType: "json",
            success: function (obj) {
                //清空div
                $("#imgDiv").empty();
                //创建一个图片的标签
                var imgObj = $("<img>");
                alert(obj.imgurl);
                imgObj.attr("src", "/image_big/" + obj.imgurl);
                imgObj.attr("width", "100px");
                imgObj.attr("height", "100px");
                //将图片追加到imgDiv
                $("#imgDiv").append(imgObj);
            }
        });

    }
</script>
